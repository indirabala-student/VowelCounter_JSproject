<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Vowel Counter</h1>
        <textarea name="inputText" id="inputText" cols="30" rows="10" placeholder="Enter your text input here.....! "></textarea>
        <button onclick="countVowels()">start count</button>
        <p id="vowelCount">Number of vowels:</p>
    </div>
    
<script src="script.js"></script>
</body>
</html>
